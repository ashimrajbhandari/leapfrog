<!DOCTYPE html>

<head>
	<title>Slider</title>
	<link rel="stylesheet" href="slider.css">
</head>

<body>
	<div class="carousel-container">
		<div class="carousel-image-wrapper">
			<img class="images" src="slideImages/image1.jpg" alt="Image">
			<img class="images" src="slideImages/image2.jpg" alt="Image">
			<img class="images" src="slideImages/image3.jpg" alt="Image">
